<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Web Fonts 
	================================================== -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- CSS
================================================== -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />

    <link rel="stylesheet" href="../css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="../css/forgot_password.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="forgot-password">
            <div class="forgot-password-description">
                <h1>Reset Password</h1>
                <p>
                    Did you forgot your password? You can use this form to reset your password now.
                </p>
            </div>
            <div class="forgot-password-info">
                <div class="forgot-password-info--input">
                    <input type="email" placeholder="Email" />
                </div>
                <div class="forgot-password-info--button">
                    <button class="forgot-password-info--button--log" data-text="Reset">
                        <span>R</span><span>E</span><span>S</span><span>E</span><span>T</span>
                    </button>
                </div>
                <div class="forgot-password-info--link">
                    <a href="#">
                        <p>Know Your Password?Login</p>
                    </a>
                    <a href="#">
                        <p>Don't Have An Account? Sign Up</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plugins.js"></script>
</body>

</html>
